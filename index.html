<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Salão Mamis</title>
</head>

<body>

    <!-- INICIAL  -->

    <header>

        <section class="esquerda">
            <img src="assets/img/unhaCarrosel.png">
        </section>

        <div>
            <img src="assets/img/unhaPrincipal.png">
        </div>

        <section class="direita">
            <nav>
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Produtos</a>
                <a href="#">Contato</a>

                <a href="#" id="bAgenda">AGENDA</a>
            </nav>
            </nav>

    </header>

    <main>

        <form>
            <div>
                <label for="dia"> 

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                </svg> 
                CHECK IN</label>

                <input type="date" id="dia">
            </div>
            <div>
                <label for="hora"> 

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                    </svg>

                    HORÁRIO</label>
                <select name="select" >
                    <option value="valor3">10:15</option>
                    <option value="valor1">13:00</option>
                    <option value="valor2">14:00</option>
                    <option value="valor3">15:30</option>
                    <option value="valor3">17:30</option>
                </select>
            </div>
            <div>
                <label for="procedimento">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>

                    PROCEDIMENTO</label>
                <select name="select" id="procedimento">
                    <option value="valor1">Pé e Mão</option>
                    <option value="valor3">Mão</option>
                    <option value="valor2">Francesinha</option>
                </select>
            </div>
            <div>
                <label for="local">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                        <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>

                    LOCAL</label>
                <select name="select" id="local">
                    <option value="valor1">Nações Unidas 101 - São Paula</option>
                    <option value="valor2">Vila Gilda 901 - São Paulo</option>
                </select>
            </div>
            <button>AGENDAR AGORA</button>

        </form>

    </main>

</body>

</html>
