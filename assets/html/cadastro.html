<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section>
            <form id="registerForm">
                <h2>Cadastro</h2>

                <div class="form">
                    <input type="text" id="name" name="name" required>
                    <label for="name"><span>Nome</span></label>
                </div>

                <div class="form">
                    <input type="text" id="cpf" name="cpf" required>
                    <label for="cpf"><span>CPF</span></label>
                </div>

                <div class="form">
                    <input type="email" id="email" name="email" required>
                    <label for="email"><span>E-mail</span></label>
                </div>

                <div class="form">
                    <input type="password" id="password" name="password" required>
                    <label for="password"><span>Senha</span></label>
                </div>

                <div class="form">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword"><span>Confirmar Senha</span></label>
                </div>

                <div class="form">
                    <input type="date" id="birthdate" name="birthdate" required>
                    <label for="birthdate"></label>
                </div>
    
                <div class="form-footer">
                    <a href="login.html" class="login-link">JÃ¡ tem uma conta? Entrar</a>
                </div>
    
                <button type="submit">Criar conta</button>
            </form>
        </section>
        <img src="../img/mulherPrincipal.png" alt="Imagem principal">
    </main>

    <script src="../js/scriptCadastro.js"></script>
</body>
</html>
